<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My link page</title>
    <!-- Favicon -->
    <link rel="icon" href="images/logo.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="images/logo.jpg" alt="Profile Picture" />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://i.hizliresim.com/2732tct.jpg" target="_blank">
            <img src="https://i.hizliresim.com/2732tct.jpg" alt="Profile Picture" />
          </a>
        </div>
        <div class="popup-quote">
          Oh sonunda! Birisi burayı fark etti. Burada hiçbir şey yok.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      <span style="font-size: 1.42rem">Sxlery</span><br /><span
        style="font-weight: 4"
        >Youtube content creator, Game developer</span
      >
      <div class="social-icons">
        <a href="https://www.youtube.com/@sxleryy" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://discord.gg/7Jndm474mX" target="_blank">
          <i class="fab fa-discord"></i>
        </a>
      </div>
      
    </div>

    <div id="links">
      <p class="episode">Sosyal Medya Hesaplarım</p>
      <a class="link" href="https://www.youtube.com/@sxleryy" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>Youtube
      </a>
      <a class="link" href="https://github.com/MusaHype" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://discord.gg/7Jndm474mX" target="_blank">
        <i class="fab fa-discord">&nbsp;</i>Discord
      </a>
      <p class="episode">Projelerim</p>
      <p class="link" href="" target="_blank">
        <i class="fa fa-spinner">&nbsp;</i> Yakında
      </p>

    <div id="hashtag">Made With ❤</div>


  </body>
</html>
